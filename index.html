<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />

  <head>
    <title>Page Title</title>
  </head>

  <body>
    <div id="container">
      <div id="home" class="flex-column flex-center">
        <h1>Let's Go!</h1>
        <a class="btn" id="startBtn">Play!</a>
        <a id="HighScores-btn" class="btn">HighScores</a>
      </div>

      <div id="quiz" id="container" class="hidden flex-column flex-center">
        <h2>Here Is the Quiz!</h2>
        <div id="quiz-rules">rules here</div>
        <a class="btn" id="startquizbtn">Start Quiz!</a>
      </div>
    </div>

    <div id="container2">
      <div id="qtime" class="hidden">
        <div id="hud" id="quizin">
          <div class class="hud-items">
            <p id="progresstext" class="hudprefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h1 class="time"></h1>
        <h1 id="question">What is the answer to this question?</h1>
        <div id="answer-box">
        <p class="answer-prefix">A</p>
        <p class="answer-text" data-number="1">choice 1!</p>
        <p class="answer-prefix">B</p>
        <p class="answer-text" data-number="2">choice 2!</p>
        <p class="answer-prefix">C</p>
        <p class="answer-text" data-number="3">choice 3!</p>
        <p class="answer-prefix">D</p>
        <p class="answer-text" data-number="4">choice 4!</p>
      </div>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
